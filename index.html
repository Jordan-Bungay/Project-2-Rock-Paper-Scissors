<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Search engine results -->
    <meta name="description" content="play rock paper scissors, rock paper scissors game">
    <meta name="keywords" content="rock, paper, scissors, computer, game">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Title -->
    <title>ROCK X PAPER X SCISSORS</title>
</head>
<body>
    <!-- Game Title -->
    <section class="title-section">
        <h1 id="title" class="heading1">ROCK X PAPER X SCISSORS</h1>
    </section>
    <!-- Instructions -->
    <div class="instructions-button">
        <input type="checkbox" name="drop-down-button" id="drop-down-button">
        <label for="drop-down-button" class="drop-down-button-label"><i class="fa-solid fa-circle-info"></i> Instructions</label>
    </div>
    <!-- Game area -->
    <div>
        <h1 class="heading1 fighter-selection-title">Choose Your Fighter!</h1>
    </div>
    <div id="game-section">
        <div class="funny-picture">
            <img src="assets/images/rock-paper-scissors-battle-1_1.webp" alt="Picture of rock paper scissors battle">
        </div>
        <div>
            <img src="assets/images/rock-paper-scissors-battle-rock.webp" alt="Picture of rock option" class="game-options">
            <img src="assets/images/battle-icon.webp" alt="Picture of two swords clashing" class="battle-icons">
            <img src="assets/images/rock-paper-scissors-battle-paper_1.webp" alt="Picture of paper option" class="game-options">
            <img src="assets/images/battle-icon.webp" alt="Picture of two swords clashing" class="battle-icons">
            <img src="assets/images/rock-paper-scissors-battle-scissors.webp" alt="Picture of scissors option" class="game-options">
        </div>
        <div class="funny-picture">
            <img src="assets/images/rock-paper-scissors-battle-2_1.webp" alt="Picture of rock paper scissors battle">
        </div>
    </div>
    <!-- Round outcome section -->
    <div class="section-background">
        <h1 class="heading1" id="round-outcome">Round Outcome</h1>
    </div>
    <!-- Score tally -->
    <div class="section-background">
        <h1 class="heading1" id="score-tally">Win = 0 Draw = 0 Loss = 0</h1>
    </div>
    <!-- js script -->
    <script src="assets/js/script.js"></script>

    <!-- Font awesome code for the use of icons -->
    <script src="https://kit.fontawesome.com/19707d6d48.js" crossorigin="anonymous"></script>
</body>
</html>
